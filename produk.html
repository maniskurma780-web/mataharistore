<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Produk - Matahari Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* CSS KUSTOM TEMA MATAHARI (Soft Gradasi Kuning) */
        .navbar-brand { font-weight: 800; color: #ff9800 !important; }
        .section-heading { color: #ff9800; font-weight: 700; }
        .btn-outline-warning {
            color: #ff9800;
            border-color: #ff9800;
        }
        .btn-outline-warning:hover {
            background-color: #ff9800;
            color: white;
            border-color: #ff9800;
        }
        .text-warning-custom { color: #ff9800 !important; } /* Warna kuning aksen */
        .card-product {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
        }
        .card-product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 152, 0, 0.2); /* Bayangan kuning lembut */
        }
        .card-img-top { height: 250px; object-fit: cover; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-sun me-2"></i> MATAHARI SHOP
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active fw-bold text-dark" href="produk.html">Katalog Produk</a>
                <a class="nav-link" href="keranjang.html">
                    <i class="fas fa-shopping-cart text-primary"></i> 
                    <span id="cart-badge" class="badge bg-danger rounded-pill">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-5 section-heading">Katalog Produk Unggulan</h2>
        
        <div class="text-center mb-4">
            <button class="btn btn-outline-warning fw-bold me-2" onclick="renderProducts('all')">Semua Produk</button>
            <button class="btn btn-outline-warning me-2" onclick="renderProducts('pakaian')">Pakaian</button>
            <button class="btn btn-outline-warning me-2" onclick="renderProducts('rumah_tangga')">Rumah Tangga</button>
            <button class="btn btn-outline-warning" onclick="renderProducts('aksesori')">Aksesori</button>
        </div>

        <div class="row" id="product-list">
            </div>
    </div>

    <footer class="bg-light py-3 mt-auto border-top">
        <div class="container text-center">
            <p class="text-muted small">&copy; 2023 Matahari Shop Milik Pita. All Rights Reserved.</p>
        </div>
    </footer>


    <script src="assets/js/script.js"></script> 
    <script>
        // Fungsionalitas JS LAMA (Tidak diubah)
        // Pastikan file script.js berada di folder: assets/js/
        
        function renderProducts(filter = 'all') {
            // Membutuhkan fungsi loadProducts() dan rupiah() dari script.js
            const products = loadProducts();
            const container = document.getElementById('product-list');
            container.innerHTML = '';

            products.forEach(p => {
                if (filter === 'all' || p.kategori === filter) {
                    container.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card card-product h-100 shadow-sm">
                            <img src="${p.img}" class="card-img-top" alt="${p.nama}">
                            <div class="card-body">
                                <h5 class="card-title">${p.nama}</h5>
                                <p class="text-muted small text-uppercase">${p.kategori.replace('_', ' ')}</p>
                                <h6 class="text-warning-custom fw-bold fs-5">${rupiah(p.harga)}</h6>
                                <p class="card-text text-truncate">${p.deskripsi}</p>
                            </div>
                            <div class="card-footer bg-white border-0 pb-3 text-center">
                                <button onclick="addToCart(${p.id})" class="btn btn-warning text-white fw-bold w-100"><i class="fas fa-cart-plus me-1"></i> Masukkan Keranjang</button>
                            </div>
                        </div>
                    </div>
                    `;
                }
            });
        }
        renderProducts();
    </script>
</body>

</html>
