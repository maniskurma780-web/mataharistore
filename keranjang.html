<!DOCTYPE html>
<html lang="id">
<head>
    <title>Keranjang - Matahari Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> </head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-warning" href="index.html"> < Kembali Belanja</a>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">Keranjang Belanja Anda</h2>
        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr><th>Produk</th><th>Harga</th><th>Qty</th><th>Total</th></tr>
                    </thead>
                    <tbody id="cartTable"></tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div class="card p-3 bg-light shadow-sm">
                    <h4>Ringkasan Pesanan</h4>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <span>Total Bayar:</span>
                        <strong class="text-warning fs-4" id="grandTotal">Rp 0</strong>
                    </div>
                    <button onclick="processCheckout()" class="btn btn-success w-100 mt-3 fw-bold">Checkout Sekarang</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let currentTotal = 0;

        function renderCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const tbody = document.getElementById('cartTable');
            tbody.innerHTML = '';
            currentTotal = 0;

            if(cart.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">Keranjang kosong. Yuk belanja dulu!</td></tr>';
            }

            cart.forEach(item => {
                let total = item.harga * item.qty;
                currentTotal += total;
                tbody.innerHTML += `
                    <tr>
                        <td>${item.nama}</td>
                        <td>${rupiah(item.harga)}</td>
                        <td>${item.qty}</td>
                        <td>${rupiah(total)}</td>
                    </tr>
                `;
            });
            document.getElementById('grandTotal').innerText = rupiah(currentTotal);
        }

        function processCheckout() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if(cart.length === 0) {
                alert("Keranjang kosong!");
                return;
            }

            // Meminta Nama Pelanggan agar Admin tahu siapa yang beli
            const nama = prompt("Masukkan Nama Anda untuk label pengiriman:");
            
            if(nama) {
                // Simpan ke sistem Admin
                saveOrder(nama, currentTotal, cart);
                
                // Bersihkan keranjang
                localStorage.removeItem('cart');
                
                alert("Pesanan Berhasil! Admin telah menerima pesanan Anda. Data masuk ke Dashboard.");
                window.location.href = 'index.html';
            }
        }

        renderCart();
    </script>
</body>
</html>
