<!DOCTYPE html>
<html lang="id">
<head>
    <title>Login - Matahari Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center text-warning mb-4">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning text-white w-100">Masuk</button>
            <p class="mt-3 text-center small">Belum punya akun? <a href="#">Daftar disini</a></p>
            <p class="text-center text-muted small">Hint: User: admin, Pass: admin</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if(u === 'admin' && p === 'admin') {
                localStorage.setItem('role', 'admin');
                window.location.href = 'admin.html';
            } else {
                localStorage.setItem('role', 'user');
                alert('Login Berhasil sebagai Customer');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
